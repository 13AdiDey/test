    <style>
        .switch {
          position: relative;
          display: inline-block;
          width: 75px;
          height: 34px;
          left:-740px;
          top: 5px;
        }
        
        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #272525;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 34px;
          border: 2px solid blue;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 0.5px;
          background-color: #272525;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 50%;
          border: 2px solid red;
          /* border-image: linear-gradient(to right, red, blue, green, yellow) 1; */
        }
        
        input:checked + .slider {
          background-color: #fff;
        }
        
        input:focus + .slider {
          box-shadow: 0 0 1px #fff;
        }
        
        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(36px);
        }
        
        /* Rounded sliders */
        .slider.round {
          border-radius: 34px;
        }
        
        .slider.round:before {
          border-radius: 50%;
        }

        </style>
</head>
